<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Modern</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
        }
        .calculator {
            width: 300px;
            background: #333;
            padding: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
        }
        .screen {
            width: 100%;
            height: 80px;
            font-size: 50px;
            text-align: right;
            padding: 3px;
            border: none;
            background: #222;
            color: white;
            margin-bottom: 15px;
            border-radius: 10px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        button {
            width: 100%;
            height: 60px;
            font-size: 22px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.2s;
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.05);
            opacity: 0.8;
        }
        .operator {
            background: #ff9800;
            color: white;
        }
        .clear {
            background: #f44336;
            color: white;
        }
        .equal {
            background: #4caf50;
            color: white;
            grid-column: span 2;
        }
        .number {
            background: #444;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="screen" id="screen" disabled>
        <div class="buttons">
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('*')">*</button>
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            <button class="number" onclick="appendNumber('0')">0</button>
            <button class="number" onclick="appendNumber('.')">.</button>
            <button class="clear" onclick="clearScreen()">C</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>
    
    <script>
        let screen = document.getElementById("screen");
        let currentInput = "";

        function appendNumber(number) {
            if (currentInput.length < 16) { // Batasi panjang input agar tetap rapi
                currentInput += number;
                screen.value = currentInput;
            }
        }

        function appendOperator(operator) {
            if (currentInput !== "" && !isNaN(currentInput[currentInput.length - 1])) {
                currentInput += operator;
                screen.value = currentInput;
            }
        }

        function clearScreen() {
            currentInput = "";
            screen.value = "";
        }

        function calculateResult() {
            try {
                currentInput = eval(currentInput).toString();
                screen.value = currentInput;
            } catch (error) {
                screen.value = "Error";
                currentInput = "";
            }
        }
    </script>
</body>
</html>
