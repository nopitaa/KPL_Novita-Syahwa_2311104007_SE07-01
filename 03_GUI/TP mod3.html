<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI Praktikum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input {
            padding: 8px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
        label {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Masukkan Nama Anda</h2>
        <input type="text" id="namaInput" placeholder="Nama Praktikan">
        <button onclick="submitNama()">Submit</button>
        <label id="outputLabel">Output akan muncul di sini</label>
    </div>

    <script>
        function submitNama() {
            let nama = document.getElementById("namaInput").value;
            let outputLabel = document.getElementById("outputLabel");

            if (nama.trim() !== "") {
                outputLabel.innerText = `Halo ${nama}`;
            } else {
                outputLabel.innerText = "Silakan masukkan nama terlebih dahulu!";
            }
        }
    </script>
</body>
</html>
